{% extends "base.html" %}
{% load bootstrap3 %}
{% load i18n %}

{% block content %}
<div class="row">
<div class="col-xs-6 col-sm-6 col-sm-offset-3">
<form method="post" action="/rango/add_profile/" enctype="multipart/form-data">
  {% csrf_token %}
  <p>Your name is {{ user.username }}</p>

  {{ form.as_p }}
  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
</div>
{% endblock %}
