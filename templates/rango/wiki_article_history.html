{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3">
		<h2>History</h2>
		<h3>{{aritcle}}</h3>
		<table>
			<thead>
				<th>Edited</th>
				<th>User</th>
				<th>Summary</th>
			</thead>
			<tbody>
				{% for edit in article_history  %}
					<tr>
					    <td>{{ edit.edited_on}}</td>
					    <td>{{ edit.editor}}</td>
					    <td>{{ edit.summary}}</td>
					</tr>
				{% endfor %}
					<tr>
						<td>{{article.created_on}}</td>
						<td>{{article.author }}</td>
						<td>New article created</td>
					</tr>
			</tbody>
		</table>
		<br/>
		<a href="{% url 'wiki_article_detail' article.slug %}">Go Back</a>
	</div>
</div>



{% endblock content %}
